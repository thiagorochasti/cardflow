<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardFlow Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #66CB66;
            /* Sankhya Green */
            --primary-hover: #55B055;
            --secondary-color: #2B3A54;
            /* Sankhya Dark Blue */
            --background-color: #F5F5F7;
            --card-background: #FFFFFF;
            --text-color: #2B3A54;
            --text-secondary: #86868B;
            --border-color: #D1D1D6;
            --border-radius: 24px;
            /* More rounded like Sankhya buttons */
            --success-color: #34C759;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --card-background: #1C1C1E;
                --text-color: #F5F5F7;
                --text-secondary: #A1A1A6;
                --border-color: #38383A;
                --secondary-color: #FFFFFF;
            }
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 400px;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        @media (prefers-color-scheme: dark) {
            h1 {
                color: var(--text-color);
            }
        }

        p {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .upload-box {
            display: block;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.02);
        }

        .upload-box:hover {
            border-color: var(--primary-color);
            background-color: rgba(102, 203, 102, 0.05);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: #FFFFFF;
            border: none;
            padding: 14px 24px;
            border-radius: 50px;
            /* Pill shape */
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        .alert {
            padding: 10px;
            background-color: #FF3B30;
            color: white;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .progress-bar-bg {
            background-color: var(--border-color);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            background-color: var(--primary-color);
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .status-text {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Success Actions */
        .success-actions {
            display: none;
            margin-top: 20px;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #248A3D;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>CardFlow Web</h1>
        <p>Converta seus arquivos CSV para o padr√£o Sankhya.</p>

        <div id="alertBox" class="alert" style="display: none;"></div>

        <form id="uploadForm">
            <label for="fileInput" class="upload-box" id="dropZone">
                <div id="dropZoneText">Clique ou arraste seu CSV aqui</div>
                <div id="fileName" class="file-name"></div>
            </label>
            <input type="file" name="file" id="fileInput" accept=".csv" required>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
                <div class="status-text" id="statusText">Processando...</div>
            </div>

            <button type="submit" class="btn" id="generateBtn" disabled>Gerar Arquivo</button>
        </form>

        <div class="success-actions" id="successActions">
            <p style="margin-bottom: 15px; color: var(--success-color);">Arquivo gerado com sucesso!</p>
            <button class="btn btn-success" id="downloadBtn">Baixar Arquivo</button>
            <button class="btn" style="background-color: transparent; color: var(--text-secondary); margin-top: 10px;"
                onclick="location.reload()">Novo Arquivo</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const dropZoneText = document.getElementById('dropZoneText');
        const generateBtn = document.getElementById('generateBtn');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const successActions = document.getElementById('successActions');
        const downloadBtn = document.getElementById('downloadBtn');
        const alertBox = document.getElementById('alertBox');
        const dropZone = document.getElementById('dropZone');

        let generatedBlob = null;

        // File Selection
        fileInput.addEventListener('change', function () {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.textContent = this.files[0].name;
                dropZoneText.style.display = 'none';
                generateBtn.disabled = false;
                alertBox.style.display = 'none';
            }
        });

        // Drag and Drop Visuals
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary-color)';
            dropZone.style.backgroundColor = 'rgba(0, 122, 255, 0.1)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--border-color)';
            dropZone.style.backgroundColor = 'rgba(0,0,0,0.02)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--border-color)';
            dropZone.style.backgroundColor = 'rgba(0,0,0,0.02)';

            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileNameDisplay.textContent = e.dataTransfer.files[0].name;
                dropZoneText.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        // Form Submission
        uploadForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            // UI Updates
            generateBtn.style.display = 'none';
            dropZone.style.display = 'none';
            progressContainer.style.display = 'block';

            // Simulate Progress (2 seconds)
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    finishUpload(formData);
                }
            }, 20); // 20ms * 100 = 2000ms = 2 seconds
        });

        async function finishUpload(formData) {
            statusText.textContent = "Finalizando...";

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    generatedBlob = await response.blob();

                    // Show Success
                    progressContainer.style.display = 'none';
                    successActions.style.display = 'block';
                } else {
                    throw new Error('Erro no servidor');
                }
            } catch (error) {
                progressContainer.style.display = 'none';
                generateBtn.style.display = 'block';
                dropZone.style.display = 'block';
                alertBox.textContent = "Erro ao processar o arquivo. Tente novamente.";
                alertBox.style.display = 'block';
            }
        }

        // Download Action
        downloadBtn.addEventListener('click', () => {
            if (generatedBlob) {
                const url = window.URL.createObjectURL(generatedBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'retorno_cartao.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            }
        });
    </script>

</body>

</html>
